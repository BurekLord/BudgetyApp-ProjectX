<div class="setup">

    <div>
        {{'TITLE.SETUP_GREETINGS1' | translate}}
    </div>
    <div>
        {{'TITLE.SETUP_GREETINGS2' | translate}}
    </div>

    <div class="input">
        <div class="input__text">
            {{inputText | translate}}
        </div>
        <button class="btn" (click)="onBack()" *ngIf="currentStep.value !== 0">
            {{btnBackText | translate}}
        </button>
        <input #input type="text" class="input__field">
        <button class="btn" (click)="onNext(input.value)" [hidden]="!btnNextShow">
            {{btnNextText | translate}}
        </button>
        <button class="btn" [hidden]="!btnAddShow" (click)="onAdd(input.value)">
            {{btnAddText | translate}}
        </button>
    </div>

    <div class="table-box" *ngFor="let table of tables; let i = index" [hidden]="!table.isShown">
        <div>{{table.name | translate}}</div>
        <ul [hidden]="i === 3">
            <li *ngFor="let item of table.value">{{item}}</li>
        </ul>
        <div [hidden]="i !== 3">
            <div *ngFor="let time of table.value">{{time | translate}}</div>
        </div>
    </div>

    <button class="btn" (click)="onSkip()">{{btnEndText | translate}}</button>
</div>
