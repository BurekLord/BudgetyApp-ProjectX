<app-login class="login" *ngIf="showLogin"></app-login>
<!-- <app-setup class="setup" *ngIf="showSetup" [userData]="userData"></app-setup> -->
<main class="main" *ngIf="!showLogin">
     <!-- && !showSetup -->
    <app-categories class="categories" [userData]="userData" [userExpenses]="userExpenses" [userIncomes]="userIncomes"></app-categories>
    <app-balance class="balance" [userData]="userData"></app-balance>
    <app-balance class="incomes" [userData]="userData" [dataToDisplay]="'incomes'" [userIncomes]="userIncomes"></app-balance>
    <app-balance class="expenses" [userData]="userData" [dataToDisplay]="'expenses'" [userExpenses]="userExpenses"></app-balance>
    <!-- <div class="total-box">
        <app-total-income class="total-income"></app-total-income>
        <app-total-expense class="total-expense"></app-total-expense>
    </div> -->
    <app-main-input class="main-input" [userData]="userData"></app-main-input>
    <app-statistic class="statistic" [userData]="userData" [userExpenses]="userExpenses" [userIncomes]="userIncomes"></app-statistic>
    <button class="btn-list" (click)="catchEmit(true)">
    </button>
        <span class="vertical-text" (click)="catchEmit(true)"> 
            {{'LABEL.SHOW_TRANSACTIONS' | translate}}
        </span>
    <app-list [hidden]="!showTransactions" (emitOnClose)="catchEmit($event)" [userData]="userData" [userExpenses]="userExpenses" [userIncomes]="userIncomes"></app-list>
</main>
