<div class="app">
    <app-header
        [userData]="currUserData"
        [userCredentials]="currUserCredentials"
        [signOutShow]="signOutVal()"
    ></app-header>
    <app-main
        #mainComponent
        (refreshUser)="reloadUserData($event)"
        style="padding-bottom: 10rem;"
        [_userData]="currUserData"
        [_userCredentials]="currUserCredentials"
        [_userExpenses]="currUserExpenses"
        [_userIncomes]="currUserIncomes"
    >
    </app-main>
    <app-footer
        [ngClass]="{ 'no-content': !hasBalance && !hasExpenses && !hasIncomes }"
        [signOutShow]="signOutVal()"
    ></app-footer>
</div>
<div class="background"></div>
